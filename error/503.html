<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application error - Plexus Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lightBody">
    <div class="imageContainer">
        <img src="error.png" alt="An open floor office space with wishbone and office chairs, tables, and desks" />
        <div class="imageOverlay"></div>
    </div>
    <div class="contentContainer">
        <div class="content">
            <img class="logo" src="logo.svg" alt="Plexus logo" />
            <div class="messages">
                <p class="primaryMessage">Oops, something went wrong</p>
                <p class="secondaryMessage">We have recorded the issue, and will work on resolving it.</p>
                <p class="footer">
                    If you continue to have problems please contact
                    <a href="mailto:support@plexus.co">support@plexus.co</a>
                </p>
                <p class="errorCode">
                    Error code: 503
                </p>
                <a href="/" class="button">
                    Go to dashboard
                </a>
            </div>
        </div>
    </div>
    <script>
        const isTestEnvironment = /^(legal-gateway-staticfiles-)?(local|demo|sandbox|dev|127)/.test(
            window.location.hostname
        )
        console.log(`Loading Intercom for ${isTestEnvironment ? "test" : "production"} environment...`)
        const APP_ID = isTestEnvironment ? "m36cf65k" : "js75ahv6";
        window.intercomSettings = {
            app_id: APP_ID
          };
        (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/' + APP_ID;var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s, x);};if(document.readyState==='complete'){l();}else if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
    </script>
</body>
</html>
