<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application error - Plexus Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lightBody">
    <div class="leftContainer">
        <div class="content">
            <img class="logo" src="logo.svg" alt="Plexus logo" />
            <div class="messages">
                <p class="primaryMessage">Oops, something went wrong</p>
                <p class="secondaryMessage">We have recorded the issue, and will work on resolving it.</p>
                <p class="footer">
                    If you continue to have problems please contact
                    <a href="mailto:support@plexus.co">support@plexus.co</a>
                </p>
                <p class="errorCode">
                    Error code: 503
                </p>
                <a href="/" class="button">
                    Go to dashboard
                </a>
            </div>
        </div>
    </div>
    <img
        class="image"
        src="error.png"
        alt="An open floor office space with wishbone and office chairs, tables, and desks"
    />
</body>
</html>
